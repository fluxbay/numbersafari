<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Number Safari - Math Learning</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="A fun interactive math learning game for children under 12">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Number Safari">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons for PWA -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="start-screen" class="screen">
            <h1>Number Safari</h1>
            <div class="character">
                <div class="character-face">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="smile"></div>
                </div>
            </div>
            <div class="difficulty">
                <h2>Choose Your Level</h2>
                <button data-level="easy">Easy (1-10)</button>
                <button data-level="medium">Medium (1-50)</button>
                <button data-level="hard">Hard (1-100)</button>
            </div>
            <div class="operation">
                <h2>Choose Operation</h2>
                <button data-op="add">+ Addition</button>
                <button data-op="subtract">- Subtraction</button>
                <button data-op="multiply">Ã— Multiplication</button>
                <button data-op="divide">Ã· Division</button>
            </div>
            <button id="start-btn" class="start-btn">Start Adventure!</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <div class="score-container">
                <span>Score: <span id="score">0</span></span><br>
                <span>Lives: <span id="lives">3</span></span><br>
                <span>Time: <span id="time">60</span>s</span>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div class="question-container">
                <div id="question" class="question"></div>
                <div class="answer-input">
                    <input type="number" id="answer" placeholder="Your answer..." autofocus>
                    <button id="submit-answer">Submit</button>
                </div>
            </div>
        </div>

        <div id="game-over" class="screen hidden">
            <h1>Game Over!</h1>
            <div class="result">
                <p>Your Score: <span id="final-score">0</span></p>
                <p>Correct Answers: <span id="correct-answers">0</span></p>
                <p>Best Streak: <span id="best-streak">0</span></p>
            </div>
            <button id="play-again">Play Again</button>
        </div>
    </div>
    
    <!-- Install PWA Button (visible only on supported browsers) -->
    <button id="install-pwa" class="install-button hidden">
        ðŸ“± Add to Home Screen
    </button>
    
    <script src="telegram-integration.js"></script>
    <script src="game.js"></script>
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registered:', registration))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }
        
        // PWA Install Prompt
        let deferredPrompt;
        const installButton = document.getElementById('install-pwa');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.classList.remove('hidden');
        });
        
        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response: ${outcome}`);
                deferredPrompt = null;
                installButton.classList.add('hidden');
            }
        });
        
        window.addEventListener('appinstalled', () => {
            console.log('PWA installed');
            installButton.classList.add('hidden');
        });
    </script>
</body>
</html>
